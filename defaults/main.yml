---
icinga_valid_mounts: ["/", "/boot", "/boot/efi", "/var/lib/influxdb", "/var/lib/elasticsearch"]
icinga_procs_warn: 250
icinga_procs_crit: 400
icinga_iostat_tpsw: 500
icinga_iostat_tpsc: 5000
icinga_iostat_readw: 40000
icinga_iostat_readc: 200000
icinga_iostat_writew: 40000
icinga_iostat_writec: 200000
icinga_load_wload1: 10
icinga_load_wload5: 8
icinga_load_wload15: 5
icinga_load_cload1: 15
icinga_load_cload5: 12
icinga_load_cload15: 10

# Disable manual checks per default:
ipmi_hosts: False
power_strips: False
infiniband: False
skip_smart: False
websites: False
sensors: False
apt_enabled: False
swport: False
